	<header>

	<!--banner开始-->

			<div class="readed">

		<div class="bn-letter">

		<ul class="lie">

			<a href="index.php?a=typelist&id={$i['id']}" class="box2">
				<div class="box2img"><img src="{IMG_PATH}type-img.png" alt=""></div>
				<div class="box2name">{$i['title']}</div>
				<div class="box2english">{$i['english']}</div>
			</a>
			{/foreach}
		</div>
		{/foreach}

	</main>

	<!--选择结束-->

</html>
<script>
	$(function () {
		var liebiaos=document.querySelectorAll('.liebiao');
		console.log(liebiaos);
        // $(this).eq(0).addClass('box-active');
        // $('.liebiao').eq(1).addClass('lb-active');
		$('.lie').find('li').each(function (index,val) {
			$(this).on('click',function (e) {
				e.preventDefault();
				$(this).addClass('box-active').siblings().removeClass('box-active');

                $('.liebiao').eq(index).addClass('lb-active').siblings().removeClass('lb-active');
            })
        })
    })


</script>
